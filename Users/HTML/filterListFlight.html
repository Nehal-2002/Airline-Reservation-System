	<script>
		document.addEventListener("DOMContentLoaded", function () {
			function updateTime() {
				var currentDateTime = new Date();
				var currentDate = currentDateTime.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
				var currentTime = currentDateTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
	
				document.getElementById("current-date").textContent = currentDate + " " + currentTime;
			}
			updateTime(); 
			setInterval(updateTime, 1000); 
		});
	</script>
