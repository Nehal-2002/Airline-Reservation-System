<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="id.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <img src="logo.png">
            <div class="icon">
                <a class="logo" href="home.html" id="logo"><span>BookMy</span>Flight </a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME </a></li>
                    <li><a href="userlogin.html">LOGIN </a></li>
                    <li><a href="#">CONTACT&nbspUS</a></li>
                </ul>
            </div>

        </div>
        <div class="content">
            <h1 id="idBox"><span>You are Successfully Registered</span> <br>Your User ID: </h1>
            <p class="par">!!! Please Note Your User ID Number</p>
        </div>
        <div class="success-checkmark">
            <div class="check-icon">
                <span class="icon-line line-tip"></span>
                <span class="icon-line line-long"></span>
                <div class="icon-circle"></div>
                <div class="icon-fix"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <script>
        let id = document.cookie
            .split("; ")
            .find((row) => row.startsWith("id="))
            ?.split("=")[1]

        const box = document.getElementById('idBox');
        const text = document.createTextNode(id);
        box.appendChild(text);

        // document.cookie = "id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
    </script>
</body>

</html>
