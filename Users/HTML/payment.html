<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="./payment.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="card">
      <button type="button" onclick="check()" class="proceed"><svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
          <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
        </svg></button>
      <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
      <label>Card number:</label>
      <input id="cardNumber" type="text" class="input cardnumber" placeholder="Enter Card Number">
      <label>Name:</label>
      <input id="name" type="text" class="input name" placeholder="Enter Name">
      <label class="toleft">CCV:</label>
      <input id="cvv" class="input toleft ccv" placeholder="123">
    </div>
    <div class="receipt">
      <div class="col">
        <p>Total Cost:</p>
        <h2 id="cost" class="cost"></h2><br>
        <p>Name:</p>
        <h2 id="userName" class="seller"></h2>
      </div>
      <div class="col">
        <p>Booked Tickets:</p>
        <h3 id="flightClass" class="bought-items"></h3>
        <p id="totalSeats" class="bought-items description"></p>
        <p id="seatPrice" class="bought-items price"></p><br>
        <!-- <h3 class="bought-items">Economy Class</h3>
      <p class="bought-items description">No. Of Seat: 2</p>
      <p class="bought-items price">â‚¹10000 (50% discount)</p><br> -->
      </div>

    </div>
  </div>
  <!-- partial -->
  <script src="payment.js"></script>

</body>

</html>
